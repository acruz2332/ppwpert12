<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="./ini_JS.js"></script>
        <title>Tugas Pweb12</title>
        <style>
            .kalkulator{
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                font-size: 20px;
            }
            .kalkulator td{
                align-items: center;
                padding: 0px 10px;
            }
            .kalkulator button{
                width: 100%;
                height: 100%;
                align-items: center;
                background-color: white;
                
            }
            .kalkulator button:hover{
                background-color: #ede98e;
                
            }
            .acc:hover{
                background-color: chartreuse !important;
            }
            .ace:hover{
                background-color: tomato !important;
            }
            #kalk{
                width: 500px;
                height: 50px;
                background-color: whitesmoke;
                margin: 0px 10px;
                color: black;
                text-align: right;
                padding: 12px 0px 0px 0px;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <p id="awal"></p>
        <br>
        <button onclick="kedua()">Klik untuk lanjut</button>
        <br>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <center><table class="table" style="max-width: 500px;">
            <thead>
                <tr>
                    <th scope="col">Nama</th>
                    <th scope="col">NIM</th>
                    <th scope="col">Angkatan</th>
                </tr>   
            </thead>
            <tbody>
                <tr>
                    <td id="nama"></td>
                    <td id="nim"></td>
                    <td id="akt"></td>
                </tr>
            </tbody>
        </table>
        </center>
        <br>
        <br>
        <center>
        <div class="kalkulator">
            <table style="width: 500px;height: 400px;border: 1px solid black;margin: auto;">
            <tr col class="tes">
                <td colspan="3"><div id="kalk"></div></td>
            </tr>
            <tr>
                <td><center><button onclick="mskin(7)">7</button></center></td>
                <td><center><button onclick="mskin(8)">8</button></center></td>
                <td><center><button onclick="mskin(9)">9</button></center></td>
            </tr>
            <tr>
                <td><center><button onclick="mskin(4)">4</button></center></td>
                <td><center><button onclick="mskin(5)">5</button></center></td>
                <td><center><button onclick="mskin(6)">6</button></center></td>
            </tr>
            <tr>
                <td><center><button onclick="mskin(1)">1</button></center></td>
                <td><center><button onclick="mskin(2)">2</button></center></td>
                <td><center><button onclick="mskin(3)">3</button></center></td>
            </tr>
            <tr>
                <td><center><button onclick="mskin(0)">0</button></center></td>
                <td><center><button onclick="mskin('+')">+</button></center></td>
                <td><center><button onclick="mskin('-')">-</button></center></td>
            </tr>
            <tr>
                <td><center><button onclick="mskin('*')">x</button></center></td>
                <td><center><button onclick="mskin('/')">/</button></center></td>
                <td><center><button onclick="operator()" class="acc">=</button></center></td>
            </tr>
            <tr>
                <td colspan="3"><center><button onclick="reset()" class="ace">AC</button></center></td>
            </tr>
        </table>
    </div>
        </center>
        <script>
            var a = prompt("Masukan nilai a")
            var b = prompt("Masukan nilai b")

            if (a>b){
                window.alert(a+" lebih besar dari "+b)
                document.getElementById("awal").innerHTML = (a+" > "+b)
            }
            else{
                window.alert(b+" lebih besar dari "+a)
                document.getElementById("awal").innerHTML = (a+" < "+b)
            }

            function kedua(){
                var tanya = confirm("Apakah anda praktikan ppw1?")

                if(tanya){
                    var nama = prompt("Masukkan nama Anda")
                    var nim = prompt("Masukkan NIM Anda")
                    var akt = prompt("Masukkan angkatan Anda")

                    document.getElementById("nama").innerHTML = nama;
                    document.getElementById("nim").innerHTML = nim;
                    document.getElementById("akt").innerHTML = akt;
                }else{
                    window.alert("Anda bukan praktikan ppw1, tekan ok untuk keluar!")
                    window.close()
                }
            }
            let num1 = ""
            function mskin(a){
                num1 += a
                document.getElementById("kalk").innerHTML = num1
            }

            function operator(){
                let result = eval(num1)
                document.getElementById("kalk").innerHTML = result
                num1 = result
            }

            function reset(){
                num1=""
                document.getElementById("kalk").innerHTML = num1
            }
        </script>
    </body>
</html>
